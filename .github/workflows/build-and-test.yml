          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y gtkwave || echo "âš ï¸ GTKWave installation failed (optional)"
          
          # Layout tools (optional)
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y magic || echo "âš ï¸ Magic installation failed (optional)"
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y netgen || echo "âš ï¸ Netgen installation failed (optional)"
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y klayout || echo "âš ï¸ KLayout installation failed (optional)"
          
          # FPGA tools (optional)
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nextpnr-ice40 || echo "âš ï¸ NextPNR ICE40 installation failed (optional)"
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nextpnr-ecp5 || echo "âš ï¸ NextPNR ECP5 installation failed (optional)"
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nextpnr-generic || echo "âš ï¸ NextPNR Generic installation failed (optional)"
          
          # Web tools
