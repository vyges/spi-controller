          echo "ðŸ“ Installing pandoc for HTML report generation..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y pandoc || echo "âš ï¸ Pandoc installation failed, trying alternative method"
          
          # Alternative pandoc installation if apt fails
